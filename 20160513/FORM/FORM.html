<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<style>

</style>

</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="100%" border="0">
    <tbody>
      <tr>
        <td width="30%">First Name</td>
        <td width="70%"><input type="text" name="textfield" id="textfield"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="textfield2" id="textfield2"></td>
      </tr>
      <tr>
        <td>Home Run</td>
        <td><select name="select" id="select">
          <option>Hello</option>
          <option>Shit</option>
        </select></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <label>
            <input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0">
            Male</label>
          <label>
            <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1">
            Female</label>
          <br>
        </td>
      </tr>
      <tr> </tr>
      <tr>
        <td>Date of Birth</td>
        <td><select name="select2" id="select2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
          <select name="select3" id="select3">
          <option>Jan</option>
          <option>Feb</option>
          <option>March</option>
          <option>Test</option>
        </select>
          <select name="select4" id="select4">
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>          
        </select></td>
      </tr>
      <tr>
        <td>Running Club (Optional)</td>
        <td>Unattended
          <input type="button" name="button" id="button" value="Select Club"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <td>Confirm Email</td>
        <td><input type="email" name="email2" id="email2"></td>
      </tr>
      <tr>
        <td>PostCode</td>
        <td><input type="text" name="textfield3" id="textfield3"></td>
      </tr>
      <tr>
        <td>I would like to be sent news about parkrun</td>
        <td>
          <label>
            <input type="radio" name="RadioGroup2" value="yes" id="RadioGroup2_0">
            Yes</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup2" value="no" id="RadioGroup2_1">
            No</label>
          <br>
        </td>
      </tr>
      <tr>
        <td>Over the last 4 weeks,...</td>
        <td><select name="select5" id="select5">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select></td>
      </tr>
      <tr>
        <td>Medical problem</td>
        <td><textarea name="textarea" id="textarea"></textarea></td>
      </tr>
      <tr>
        <td>Contact in case of Emergency (Who)</td>
        <td><input type="text" name="textfield4" id="textfield4"></td>
      </tr>
      <tr>
        <td>.... and number</td>
        <td><input type="text" name="textfield5" id="textfield5"></td>
      </tr>
      <tr>
        <td>I accept the terms and conditions below.</td>
        <td><input type="checkbox" name="checkbox" id="checkbox">
        Yes</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="submit" id="submit" value="Submit"></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
