<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<style type="text/css">
	
</style>

<script type="text/javascript">
	function Hienra() {
		var tag = document.getElementById('Anh');
		tag.style.display = 'inline';
	}
	
	function Bienmat() {
		var tag = document.getElementById('Anh');
		tag.style.display = 'invisible';		
	}
</script>

</head>

<body>
	<img src="TEST.png" id="Anh" />
	<input type="button" value="show" onclick="Hienra()"/>
	<input type="button" value="hide" onclick="Bienmat()"/>
</body>
</html>
